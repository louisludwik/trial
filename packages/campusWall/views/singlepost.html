<div class="fancypopover viewpostpopover active" ng-controller="viewPostCtrl">
  <div class="facnyleft left" style="overflow:hidden">
    <div class="facnyleft-head">
      <h3>{{post.attribs.title}}</h3>
      <span class="left">{{post['attribs']['event-time']|fromNow}}</span> <span class="right"> <a href="#">{{post.attribs['location-desc']}}</a> </span>
      <div class="clear"></div>
    </div>
    <div id="img-placeholder" align="center"> <img src="{{post.images[0]}}" alt=" " /> </div>
  </div>
  <!-- end left side of popover -->
  <div class="facnyright right">
    <div class="going" ng-if="post.attending"> <a href="#"> <span>I'M GOING!</span> </a> </div>
    <div class="comment-types">
      <div class="avatar"><img src="{{post.by.profile_image}}" width="48" height="48" alt=" " /> </div>
      <div class="comments-area">
        <h4>{{post.by.name}}</h4>
        <h5>{{post.timestamp|fromNow}}</h5>
        <p>{{post.text}}</p>
      </div>
      <div class="clear"></div>
    </div>
    <!-- end comment row -->
    
    <div class="likebar">
      <div class="avatar"><img src="/assets/images/like.png" width="26" height="22" alt=" " /> </div>
      <div class="comments-area">
        <p><span class="likes-no">{{post.like_count}}</span> {{likers}}.</p>
      </div>
      <div class="clear"></div>
    </div>
    <!-- end comment row -->
    <div class="comments-scroller">
      <div class="user-comments" ng-repeat="comment in post.comments">
        <div class="avatar"><img src="{{comment.by.profile_image}}" width="40" height="40" alt=" " /> </div>
        <div class="comments-area">
          <h5>{{comment.by.name}}</h5>
          <p>{{comment.text}}</p>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <!-- end comment row -->
    <div class="enter-comments">
      <textarea name="" cols="" rows="" placeholder="Write a comment..."></textarea>
    </div>
  </div>
  <!-- end right side of popover -->
  
  <div class="clear"></div>
</div>
