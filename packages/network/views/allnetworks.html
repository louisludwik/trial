<style>
.cude-loader {
	left: 50%;
	top:60%;
	zoom: 0.25;
}
</style>
<div class="cude-loader">
  <div class="cube">
    <div class="ani1">
      <div class="front"><i></i><i></i><i></i></div>
      <div class="left"><i></i><i></i><i></i></div>
    </div>
    <div class="ani2">
      <div class="front"><i></i><i></i><i></i></div>
      <div class="bottom"><i></i><i></i><i></i></div>
    </div>
    <div class="ani3">
      <div class="front"><i></i><i></i><i></i></div>
      <div class="right"><i></i><i></i><i></i></div>
    </div>
    <div class="ani4">
      <div class="front"><i></i><i></i><i></i></div>
      <div class="top"><i></i><i></i><i></i></div>
    </div>
    <div class="shadow"></div>
  </div>
</div>
<div class="group-box floatLeft" ng-repeat="network in myNetworks">
  <div class="group-officail"><img src="assets/icons/check-icon.png">
    <p class="group-text-small">Official</p>
  </div>
  <a ui-sref="network.posts({ Id:network.id })" href="javascript:void(0)" style="height:200px; overflow:hidden">
  <div style="margin:auto"><img style="min-height:200px" src="{{network.image}}"> </div>
  </a>
  <div class="item-box-title" style="max-height:104px;overflow:hidden;text-overflow: ellipsis"> <a ui-sref="network.posts({ Id:network.id })">
    <p class="title-text">{{network.name}}</p>
    </a>
    <p ng-if="network.description.length>0" class="title-text-small" style="height:25px" ng-bind-html="network.description | twemoji | to_trusted"></p>
  </div>
  <div class="item-box-info ">
    <p class="info-text-group">{{network.membersNum}}</p>
  </div>
  <div class="clearFix"></div>
</div>
