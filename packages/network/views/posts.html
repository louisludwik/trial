.cude-loader {
	left: 62%;
	top: 75%;
	zoom: 0.25;
}
</style>
<div class="cude-loader">
  <div class="cube">
    <div class="ani1">
      <div class="front"><i></i><i></i><i></i></div>
      <div class="left"><i></i><i></i><i></i></div>
    </div>
    <div class="ani2">
      <div class="front"><i></i><i></i><i></i></div>
      <div class="bottom"><i></i><i></i><i></i></div>
    </div>
    <div class="ani3">
      <div class="front"><i></i><i></i><i></i></div>
      <div class="right"><i></i><i></i><i></i></div>
    </div>
    <div class="ani4">
      <div class="front"><i></i><i></i><i></i></div>
      <div class="top"><i></i><i></i><i></i></div>
    </div>
    <div class="shadow"></div>
  </div>
</div>
<div class="group-wall-wrapper" ng-controller="networkPostsCtrl">
  <div class="group-wall-container">
    <div class="creat-post-wrapper">
      <div class="creat-post-container "> <a href="javascript:void(0)"><img src="assets/icons/create-post.png">
        <p class="text">Creat a new post</p>
        </a>
        <div class="clearFix"></div>
      </div>
    </div>
    <div class="post-container " ng-repeat="post in campusPosts">
      <div class="event-info">
        <h2>Urban Sustainability Expo and Showcase!<br />
          Come Get a Sneak Peek into our Future!</h2>
        <div class="event-stats"> <span class="left">TODAY AT 5PM</span> <span class="right"><a href="#">WHITE MEMORIAL...</a></span>
          <div class="clear"></div>
        </div>
      </div>
      <div class="post-image-container"> <a href="javascript:void(0)"><img src="{{post.image}}" style="width:500px;height:auto;"> </a> </div>
      <div class="user-ifno">
        <div class="left"><a href="javascript:void(0)"><img src="{{post.by.profile_image}}">
          <div class="floatLeft user-info-name">
            <p class="text-username">{{post.by.name}}</p>
            <div class="clearFix"></div>
            <span>{{post.time}}</span> </div>
          <div class="clearFix"></div>
          </a></div>
        <div class="right going"><a href="#"><span>I'm going</span></a></div>
      </div>
      <div class="clearFix"></div>
      <div class="post-info-container">
        <div class="post-info">
          <p ng-if="post.text.length>0"  ng-bind-html="post.text | twemoji | to_trusted"></p>
        </div>
        <div class="view-counter">12,004 Views</div>
      </div>
      <div class="post-func-container">
        <div class="post-func-icons">
          <ul>
            <li> <a href="javascript:void(0)"><img class="floatLeft" src="assets/icons/defaultlike.png" style="width:30px">
              <p class="floatLeft">30</p>
              </a> </li>
            <li> <a href="javascript:void(0)"><img class="floatLeft" src="assets/icons/comment-icon.png" style="width:30px">
              <p class="floatLeft">30</p>
              </a> </li>
            <li> <a href="javascript:void(0)"><img class="floatLeft" src="assets/icons/shear-icon.png" style="width:30px"> 
              <!--<p class="floatLeft">30</p>--> 
              </a> </li>
          </ul>
        </div>
      </div>
      <!--<div class="show-comments-container">
                <div class="show-commnets">
                    <a href="javascript:void(0)"><p>Show comments...</p></a>
                </div>

            </div>-->
      <div class="comments-text-box">
        <div class="text-box">
          <form>
            <input type="text" class="formInputs" placeholder="Write a comment..." />
            <!--<input type="submit" class="button cGreenBtn" value="post">-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
